

    <div class="child-member-list-item"  [ngClass]= "gender === 'female' ? 'child-member-list-female': 'child-member-list-male'">
        <div>{{ name | capitalize }} </div>
        <div>{{age}}</div>
        <div>{{gender}}</div>
        <div>{{vip ? "VIP":"normal"}}</div>
        <div>
            <button nz-button nzType="default"  nzShape="round" (click)="vip = !vip">{{vip ? "To Normal":" Up To VIP"}}</button>
            
            <button nz-button nzType="primary" nzDanger="true" nzShape="circle" (click)="removeByClick()"> 
                <label>X</label> 
            </button>
        </div>
    </div>
