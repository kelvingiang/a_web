<div>
    <h2>form thong thuong</h2>
    <div>
        <input type="text" placeholder="Your Email" [(ngModel)]="email">
    </div>
    <div>
        <input type="password" placeholder="Your password" [(ngModel)]="password">
    </div>
    <div>
        <button type="submit" (click)="onSubmit()">Submit</button>
    </div>
</div>
<hr>
<div>
    <form (submit)="onNgFormSubmit(formSignIn);" #formSignIn="ngForm">

        <h2>NG-FORM dang ky </h2>
        <div>
            <input type="text" name="name" placeholder="Your Name" [(ngModel)]="form_name" required>

        </div>
        <div>
            <input type="text" name="birthday" placeholder="Your Birthday" [(ngModel)]="form_birthday">
        </div>
        <div>
            <input type="text" name="phone" placeholder="Your Phone" [(ngModel)]="form_phone">
        </div>
        <div>
            <input type="text" name="email" placeholder="your Email" [(ngModel)]="form_email">
        </div>
        <div>
            <input type="password" name="password" placeholder="Your Password" [(ngModel)]="form_password">
        </div>
        <div>
            <button [disabled]="formSignIn.invalid">Submit</button>
        </div>
    </form>
</div>
