<div>
  <h1> COURSES LIST BY CHILD ROUTER</h1>
  <div class="course-list" *ngFor="let course of courseList">
    <div class="course-list-item" dwHighlight>
      <div>{{course.id}}</div>
      <div>{{course.name | capitalize}}</div>
      <div>
        <a class="btn-view" (click)="viewDetail(course.id)">view</a>
        <a class="btn-edit" (click)="viewEdit(course.id)">edit</a>
        <a class="btn-del" (click)="viewDel(course.id)">del</a>
      </div>
    </div>
  </div>
</div>
