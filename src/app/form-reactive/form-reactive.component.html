<div class="row">
  <div class="col-6 offset-3">
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <div class="card">
        <div class="card-head">
          <h3> Register Form create by Reactive Form</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="txt-member-code">Member Code</label>
            <input type="txt" class="form-control" id="txt-member-code" name="txt-member-code" placeholder="Member Code"
              aria-describedby="memberCodeHid" formControlName="memberCode" />
            <small class="form-text text-muted" id="memberCodeHid"
              *ngIf="!registerForm.get('memberCode')?.valid && registerForm.get('memberCode')?.touched">MemberCode is
              invalid or empty</small>
          </div>
          <div class="form-group">
            <label for="txt-member-name">Member Name</label>
            <input type="txt" class="form-control" id="txt-member-name" name="txt-member-name" placeholder="Member Name"
              aria-describedby="memberNameHid" formControlName="memberName" />
            <small class="form-text text-muted" id="memberNameHid"
              *ngIf="!registerForm.get('memberName')?.valid && registerForm.get('memberName')?.touched">MemberCode is
              invalid or empty</small>
          </div>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-primary"> Login </button>
          <button type="reset" class="btn btn-primary">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
